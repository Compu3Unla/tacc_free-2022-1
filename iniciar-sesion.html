<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iniciar sesión</title>
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Original+Surfer&display=swap" rel="stylesheet">
	<link rel="icon" href="img/favicon .ico">
</head>

<body>
	
	<main class="ingresar">
		
		<section class="logo">
			<img src="img/logo circulo blanco.png" width="420" height="420" alt="logo"/> 
		</section>
		
		<section class="Formulario-inicio">
			<form method="post" action="" target="_blank">
				<label form="email">Email</label>
				<input class="Controles registro" type="text" name="email" id="email" placeholder="Ingrese su Email">
				<label form="contraseña">Contraseña</label>
				<input class="Controles registro" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
			</form>
			
			<div>
				<input class="olvidaste-contraseña" type="submit" value="Olvidé mi contraseña">
			</div>
			
			<div>
				<a href="gracias por unirte.html"><input class="Boton-iniciarsesion" type="submit" value="Iniciar sesión"></a>
			</div>
			
		</section>
	</main>
	
</body>
</html>
