<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario registro</title>
	<link href="estilos-formularios.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Original+Surfer&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<section class="logo">
    		<img src="img/logo circulo blanco.png" width="420" height="420" alt="logo"/> 
		</section>
		<section class="Formulario-registro">
			<h1>Nombre</h1>
			<input class="Controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
			<hr>
			<h1>Apellido</h1>
			<input class="Controles" type="text" name="nombres" id="apellido" placeholder="Ingrese su Apellido">
			<hr>
			<h1>Email</h1>
			<input class="Controles" type="email" name="nombres" id="email" placeholder="Ingrese su Email">
			<hr>
			<h1>Contraseña</h1>
			<input class="Controles" type="password" name="nombres" id="contraseña" placeholder="Ingrese su Contraseña">
			<hr>
			<p>Al menos 8 caracteres</p>
	  		<input class="Boton" type="submit" value="Registrarse">
		</section>
	</main>
</body>
</html>
