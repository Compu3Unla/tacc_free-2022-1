<!doctype html>
<html>
	
<head>
	
	<meta charset="utf-8">
	<title>Registrarse </title>
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Inika&family=Open+Sans:wght@300;400;500&family=Original+Surfer&display=swap" rel="stylesheet">
	<link rel="icon" href="img/favicon .ico">
	
</head>

<body>
	
	<main class="ingresar">
		
		<section class="logo"><img src="img/logo circulo blanco.png" width="417" height="417" alt="logo"/></section>
		
		<section class="Formulario-registro">
			
			<form method="post" action="" target="_blank">
				<label form="nombre">Nombre</label>
				<input class="Controles registro" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
				
				<label form="apellido">Apellido</label>
				<input class="Controles registro" type="text" name="nombres" id="apellido" placeholder="Ingrese su apellido">
				
				<label form="email">Email</label>
				<input class="Controles registro" type="email" name="nombres" id="email" placeholder="Ingrese su email">
				
				<label form="contraseña">Contraseña</label>
			</form>
				
			<input class="Controles registro" type="password" name="nombres" id="contraseña" placeholder="Al menos 8 caracteres">
				
			<div><a href="graciasporunirte.html"><input class="boton-iniciarsesion-registrarse" type="submit" value="Registrate"></a></div>
			
		</section>
		
	</main>
	
</body>
	
</html>
